<div class="container-fluid">
        <div class="row">
            <div class="card text-center" style="width: 100%">
                <img src="https://ekragency.com/wp-content/uploads/2016/11/google-bg-1.jpg"  alt="" class="card-img-top">
                <div class="user-icon">
                    <p class="align-middle text-uppercase">{{ userServ.currentUser.getEmail.slice(0,1) }}</p>
                </div>
                <div class="card-body m-4">
                    <h5 class="card-titel m-4">{{ userServ.currentUser.getEmail }}</h5>
                    <hr class="my-2 m-4">
                    <button class="btn btn-outline-danger m-4" (click)="logout()">Logout <i class="fas fa-sign-out-alt"></i></button>
                    <br>

                </div>
            </div>
        </div>
    </div>

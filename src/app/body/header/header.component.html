<div class="Jumbotron jumbotron-fluid bg-danger">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand text-white " routerLink="/">
                <h2>{{ title }}</h2>
            </a>
            <div class="float-right">
                <ul class="navbar-nav">
                    <li class="nav-item active mr-3" *ngIf="userServ.currentStatus=='Offline'">
                        <a routerLink="/login" class="nav-link text-white">Login</a>
                    </li>
                    <li class="nav-item mr-3" *ngIf="userServ.currentStatus=='Offline'">
                        <a routerLink="/signup" class="nav-link text-white">Signup</a>
                    </li>

                    <li class="nav-item mr-3" *ngIf="userServ.currentStatus=='Online'" style="cursor: pointer;">
                        <a (click)="logout()" class="nav-link text-white">Logout</a>
                    </li>
                </ul>
            </div>

        </nav>

    </div>
</div>
